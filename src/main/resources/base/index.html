<!doctype html>
<html>
	<head>
		<title>R Net</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml"/>
		<link rel="search" href="/opensearch" type="application/opensearchdescription+xml" title="Ritzow Net"/>
		<link rel="stylesheet" href="/style.css"/>
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="content">
			<h1 id="title">Welcome to R Net!</h1>
			<img id="site-icon" src="/favicon.ico"/>
			<a href="/map">Map</a>
			<p id="time"></p>
			<p id="connection"></p>
			<form name="main" action="/form/main" method="POST" enctype="multipart/form-data">
				<p>Username:</p>
				<input required class="form-element" type="text" name="username" placeholder="Username"/>
				<p>Password:</p>
				<input required class="form-element" type="password" name="password" placeholder="Password"/>
				<p>File upload: <input type="file" name="upload" placeholder="Profile Icon"/></p>
				<p>Echo:</p>
				<textarea class="form-element" name="comment" placeholder="Type some text here."></textarea>
				<p><input type="submit"/></p>
			</form>
		</div>
	</body>
</html>
